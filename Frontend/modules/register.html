<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Registro</title>
</head>

<body>
    <header>
        <h1>Registro</h1>
    </header>

    <main>
        <form id="registerForm" class="auth-form">
            <input type="text" id="name" placeholder="Nombre completo" required maxlength="30">
            <input type="text" id="surname" placeholder="Apellido" required maxlength="30">
            <input type="text" id="dni" name="dni" placeholder="DNI" required minlength="7" maxlength="8" pattern="[0-9]{7,8}">
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required maxlength="40" inputmode="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <input type="password" id="password" placeholder="Contraseña" required>

            <button type="submit">Registrarse</button>
        </form>

        <p>
            ¿Ya tenés una cuenta? <a href="login.html">Inicia sesión acá</a>
        </p>

    </main>
</body>

</html>
