<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Frontend/css/profile.css">
    <title>Mi Perfil</title>
</head>

<body class="darkMode">
    <main class="profileContainer">

        <div class="profPic">
            <img src="/Frontend/img/admin.jpg" alt="Foto de perfil" id="userPic">
        </div>

        <div class="profInfo">
            <h2>Nombre ac√°</h2>
            <p>Email: ejemplo@gmail.com</p>
        </div>

        <div class="profActions">
            <div class="themeSwitch">
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider round"></span>
                </label>
                <span class="switchLabel" id="themeLabel">Modo oscuro</span>
            </div>
        </div>


    </main>


    <script src="/Frontend/js/adminProfile.js"></script>
    <script src="/Frontend/js/theme.js"></script>
</body>

</html>
