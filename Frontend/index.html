<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Online</title>
    <link rel="stylesheet" href="/Frontend/css/index.css" />
</head>

<body>
    <header>
        <h1 id="nombre-emprendimiento">Mi Tienda</h1>

        <div class="user-actions">
            <a href="/Frontend/modules/profile.html">
                <img src="/Frontend/img/userdefault.jpg" alt="Usuario" class="user-icon" />
            </a>
            <a href="/Frontend/modules/register.html" class="user-link">Registrarse</a>
            <a href="/Frontend/modules/login.html" class="user-link">Iniciar sesión</a>
        </div>
    </header>

    <div class="sidebar-toggle" onclick="toggleSidebar()">☰ Filtros</div>


    <div class="sidebar">
        <div class="sidebar-content">
            <input type="text" placeholder="Buscar producto..." class="search-bar" />

            <div class="filter-group">
                <p>Ordenar por precio:</p>
                <label>
                    <input type="checkbox" name="sort" value="asc" /> Más barato primero
                </label>
                <label>
                    <input type="checkbox" name="sort" value="desc" /> Más caro primero
                </label>
            </div>
        </div>
    </div>

    <div class="overlay" onclick="toggleSidebar()"></div>

    <div class="shopcart">
        <a href="/Frontend/modules/shopcart.html">
            <img src="/Frontend/img/shopcart.jpg" alt="Carrito de compras" class="shopcart-icon" />
        </a>
    </div>

    <main>
        <div class="product-container">
           

              

           
        </div>
    </main>

    <footer id="contacto-container">
        <p>&copy; 2025 Mi Tienda</p>
    </footer>

    <script src="/Frontend/js/theme.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const res = await fetch("http://localhost:8080/api/emprendimiento/obtener");
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById("nombre-emprendimiento").textContent = data.titulo;
                    document.getElementById("descripcion-emprendimiento").textContent = data.descripcion;
                    document.getElementById("direccion-emprendimiento").textContent = data.direccion;
                
                    const containerContactos = document.getElementById("contacto-container");
                    containerContactos.innerHTML = "";

                    if(Array.isArray(data.contactos)){
                        data.contactos.array.forEach(element => {
                            const label = document.createElement("label");
                            label.classList.add("contacto");
                            label.textContent = element.descripcion;
                            containerContactos.appendChild = label;

                        });

                    } else {
                        console.warn("El emprendimiento no contiene contactos");
                    }

                }
            } catch (err) {
                console.warn("No se pudo obtener configuración del emprendimiento", err);
            }
        });
    </script>
    <script src="/Frontend/js/index.js"></script>

</body>


</html>
