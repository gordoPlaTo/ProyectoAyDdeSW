<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Frontend/css/profile.css">
    <title>Mi Perfil</title>
</head>

<body class="darkMode">
    <main class="profileContainer">

        <div class="profPic">
            <img src="/Frontend/img/userdefault.jpg" alt="Foto de perfil" id="userPic">
            <label for="uploadPic" class="uploadBtn">Cambiar foto</label>
            <input type="file" id="uploadPic" accept="image/*" hidden>
        </div>

        <div class="profInfo">
            <h2>Nombre acá</h2>
            <p>Email: ejemplo@gmail.com</p>
            <p>DNI: 12345678</p>
            <p>Fecha de nacimiento: </p>
        </div>

        <div class="profActions">
            <div class="themeSwitch">
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider round"></span>
                </label>
                <span class="switchLabel" id="themeLabel">Modo oscuro</span>
            </div>

            <button class="changePassBtn"> Cambiar contraseña</button>
            <button class="desactivateBtn">Desactivar cuenta</button>
        </div>

        <div class="profOrders">
            <h3>Mis pedidos</h3>
            <ul class="ordersList">
                <li>
                    <span>Pedido #001</span>
                    <span>Fecha: 12/09/2025</span>
                    <span>Total: $1200</span>
                    <button class="detailBtn">Ver detalle</button>
                </li>
                <li>
                    <span>Pedido #002</span>
                    <span>Fecha: 12/10/2025</span>
                    <span>Total: $1500</span>
                    <button class="detailBtn">Ver detalle</button>
                </li>
            </ul>
        </div>

    </main>


    <script src="/Frontend/js/profile.js"></script>
    <script src="/Frontend/js/theme.js"></script>
</body>

</html>
